<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Header</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2>
</noscript>
<header id="customHeader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" method="get" th:action="@{/login}" sec:authorize="isAnonymous()" th:method="get">
                    <button class= "btn btn-outline-success" type="submit">login</button>
                </form>
                <form  class="d-flex" id="logoutForm" method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button id="logout-button" class="btn btn-outline-success" type="submit">logout</button>
                </form>
            </div>
        </div>    </nav>
</header>

<div id="chat-box" class="container-fluid min-vh-100 w-75 mx-auto">
    <form class="form-inline">
        <div class="form-group">
            <button class="btn btn-default" id="connect" type="submit">Connect</button>
            <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">Disconnect
            </button>
        </div>
    </form>
    <table class="table table-bordered table-striped w-100" id="conversation">
        <thead>
        <tr>
            <th>Conversation</th>
        </tr>
        </thead>
        <tbody class="w-100" id="chatTable">
        <!-- Messages will be added here dynamically -->
        </tbody>
    </table>

    <form id="chatForm" class="form-inline">
        <div class="input-group">
            <input type="text" class="form-control" id="name" placeholder="Type a message..." required>
            <button type="submit" class="btn btn-primary" id="send" >Send</button>
        </div>
    </form>

</div>

<footer class="bg-dark text-light text-center py-3">
    <div class="container">
        <p class="mb-0">Â© 2025 Your Company Name. All rights reserved.</p>
    </div>
</footer>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script th:src="@{/scripts/chat.js}"></script>
</html>
