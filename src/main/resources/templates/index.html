<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

<head>
    <title>Ollama Chat App</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light">
<div th:replace="~{header :: #customHeader}"></div>

<main class="flex-grow-1">
    <div class="container-fluid vh-100 d-flex p-0">
        <!-- Left side: Image -->
        <div class="col-12 col-md-6 d-none d-md-block p-0">
            <div class="h-100 w-100 bg-info bg-cover"
                 style="background-image: url('/images/ai-svgrepo-com.svg');">
            </div>
        </div>

        <!-- Right side: Text content -->
        <div
                class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center text-center bg-dark p-5">
            <h1 class="fw-bold display-4 text-info">Welcome to Ollama Chat App</h1>
            <p class="fs-5 text-light">
                Connect, chat, and have fun. This is a project is for demonstrative purpose
            </p>
            <a th:href="@{/chat}" class="btn btn-outline-light btn-lg mt-3">
                <i class="bi bi-chat-dots-fill"></i> Start Chatting
            </a>
        </div>
    </div>
</main>

<div th:replace="~{footer :: #customFooter}"></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
