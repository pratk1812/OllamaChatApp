<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
<head>
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{header :: #customHeader}"></div>

    <div class="container">
        <h1>Welcome to Student Management System</h1>
        <div class="container-options">
            <table>
                <tr><td><a th:href="@{/chat}">Chat</a></td></tr>
                <tr><td><a th:href="@{/readStudent/load}">Read Student</a></td></tr>
                <tr><td><a th:href="@{/updateStudent/load}">Update Student</a></td></tr>
                <tr><td><a th:href="@{/deleteStudent/load}">Delete Student</a></td></tr>
            </table>
        </div>
    </div>
    <div th:replace="~{footer :: #customFooter}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
