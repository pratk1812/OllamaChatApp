<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Delete Student Form</title>
		<link th:href="@{/styles/deleteStudent.css}" rel="stylesheet" type="text/css">

		
	</head>
	<body>
		<div th:replace="header :: #customHeader"></div>
		<div class="container">
			<h1>Delete Student</h1>
			
			<div class="container-find">
				<form action="#" th:action="@{/deleteStudent/find}" method="post">
					<label for="id">Student ID:</label>
					<input type="number" id="id" name="id" min="1" value="" required/>
					<input type="submit" value="Find Student"/>
				</form>
			</div>
			
			<div class="container-delete" th:if="${studentBean!=null}">
				<table th:object="${studentBean}">
					<thead>
					<tr>
						<td>id</td>
						<td>name</td>
						<td>gpa</td>
						<td>age</td>
						<td>email</td>
						<td>major</td>
						<td>enrollmentDate</td>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td th:text="${studentBean.id}"/>
						<td th:text="${studentBean.name}"/>
						<td th:text="${studentBean.gpa}"/>
						<td th:text="${studentBean.age}"/>
						<td th:text="${studentBean.email}"/>
						<td th:text="${studentBean.major}"/>
						<td th:text="${studentBean.enrollmentDate}"/>
					</tr>
					</tbody>
				</table>
				<button id="deleteBtn">Delete</button>
			</div>
			<div class="container-message">
				<p>
					<span th:if="${message != null}" th:text="${message}">Default message</span>
				</p>
			</div>
		</div>
		
		<div id="myPopUp" class="container-popup">
			<div class="container-popup-form">
				<span id="close" class="close">&times;</span>
				<h1>Log In</h1>
				<p>confirm credentials to continue</p>
				<form id="loginPopUp" th:action="@{/delete/login}" th:method="post">
							<input type="text" name="username" placeholder="username" />
							<input type="password" name="password" placeholder="password" />
							<input type="submit" value="Log in" />
				</form>
			</div>
		</div>
		
		<div th:replace="footer :: #customFooter"></div>
		
		<script th:src="@{/scripts/deleteStudent.js}" type="text/javascript"></script>
	</body>
</html>
