<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Student Read Form</title>
	<link th:href="@{/styles/readStudent.css}" rel="stylesheet" type="text/css">

	</head>
<body>
    <div th:replace="~{header :: #customHeader}"></div>
	<div class="container">
		<h1>Read Student</h1>
		<div class="container-filters">
			<form action="#" th:action="@{/readStudent/read}" th:object="${readStudentParams}" method="post">
				<table>
					<tr>
						<td>From Date :</td>
						<td><input type="date" th:field="*{fromDate}"/></td>
						<td>To Date</td>
						<td><input type="date" th:field="*{toDate}"/></td>
					</tr>
					<tr>
						<td>From Age</td>
						<td><input type="number" step="1" min="18" max="23" th:field="*{fromAge}"/></td>
						<td>To Age</td>
						<td><input type="number" step="1" min="18" max="23" th:field="*{toAge}"/></td>
					</tr>
					<tr>
						<td>From GPA</td>
						<td><input type="number" step="0.1" min="0.0" max="10.0" th:field="*{fromGPA}" /></td>
						<td>To GPA</td>
						<td><input type="number" step="0.1" min="0.0" max="10.0" th:field="*{toGPA}" /></td>
					</tr>
					<tr>
					<td>Major:</td>
						<td>
							<select th:field="*{major}">
								<option value = "">Select Major</option>
								<option th:each="majorOpt : ${T(com.ragnarson.StudentMVC.enums.Major).values()}" th:value="${majorOpt}" th:text="${majorOpt}">Major</option>
							</select>
						</td>
					</tr>
				</table>
				<input type="submit" value="submit" />
			</form>
		</div>
		<div class="message">
			<p><span th:if="${message != null}" th:text="${message}">Default message</span></p>
		</div>

		<div class="container-result">
			<table th:object="${students}" th:if="${students!=null}">
				<thead>
				<tr>
					<td>Id</td>
					<td>Name</td>
					<td>GPA</td>
					<td>Age</td>
					<td>Email</td>
					<td>Mail</td>
					<td>Enrollment Date</td>
				</tr>
				</thead>
				<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.id}"/>
					<td th:text="${student.name}"/>
					<td th:text="${student.gpa}"/>
					<td th:text="${student.age}"/>
					<td th:text="${student.email}"/>
					<td th:text="${student.major}"/>
					<td th:text="${student.enrollmentDate}"/>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	</br>
	</br>
	</br>
	</br>

    <div th:replace="~{footer :: #customFooter}"></div>
</body>
</html>
