<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat HIstory</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<div th:replace="~{header :: #customHeader}"></div>

<div class="container-fluid min-vh-100 w-75 mx-auto">
<table class="table table-bordered table-striped w-100">
    <thead>
    <tr>
        <th>Chat Message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${chatHistory}">
        <td th:text="${entry.value[0].content}"></td> <!-- Display only first message -->
        <!-- The chatId is hidden, but accessible if needed -->
        <td>
            <a th:href="@{/chat(chatId=${entry.key})}">View Chat</a> <!-- Redirect with chatId -->
        </td>
    </tr>
    </tbody>
</table>
</div>
<div th:replace="~{footer :: #customFooter}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
